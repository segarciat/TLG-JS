<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Image Bucket</title>
  </head>

  <body>
    <nav class="navbar is-link" role="navigation" aria-label="main navigation">
      <div class="container px-2">
        <div class="navbar-brand">
          <a href="#" class="navbar-item"
            ><h2 class="is-size-5-mobile is-size-3-tablet">Image Bucket</h2></a
          >
        </div>
      </div>
    </nav>
    <div class="container p-2">
      <div class="tabs">
        <ul>
          <li id="searchTab" class="is-active"><a>Search</a></li>
          <li id="favoritesTab"><a>Favorites</a></li>
        </ul>
      </div>
      <div id="searchContainer">
        <form id="searchForm" class="my-2">
          <div class="field is-grouped">
            <div class="control is-expanded">
              <input id="searchInput" class="input" type="text" />
            </div>
            <div class="control">
              <button class="button is-link" type="submit">Search</button>
            </div>
          </div>
        </form>
        <div
          id="resultsContainer"
          class="columns is-centered is-multiline is-mobile my-2"
        ></div>
      </div>

      <div
        id="favorites"
        class="columns is-centered is-multiline is-mobile my-2 is-hidden"
      ></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
