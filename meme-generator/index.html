<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <link rel="icon" type="image/ico" href="./img/favicon.ico" />
    <title>Meme Generator | segarciat</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar bg-dark navbar-dark">
      <div class="container">
        <a class="navbar-brand">Meme Generator</a>
        <form class="d-flex">
          <button
            type="button"
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#addMemeModal"
          >
            Add Meme
          </button>
        </form>
      </div>
    </nav>
    <!-- Modal -->
    <div
      class="modal fade"
      id="addMemeModal"
      tabindex="-1"
      aria-labelledby="addMemeModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="addMemeModalLabel">Add Meme</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="memeURL" class="form-label">Meme URL</label>
                <input
                  type="url"
                  class="form-control"
                  id="memeURL"
                  name="memeURL"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="title" class="form-label">Meme Title</label>
                <input
                  type="text"
                  class="form-control"
                  id="title"
                  name="title"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="description" class="form-label"
                  >Meme Description</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="description"
                  name="description"
                  required
                />
              </div>
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="submit" class="btn btn-primary">
                Save changes
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="container my-4">
      <h1>Your Memes</h1>
      <hr />
      <p id="noMemeText" class="fs-2 text-center text-muted">
        Start your meme collection!
      </p>
      <div id="cardContainer" class="row my-2"></div>
    </div>
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>

    <!-- Custom JS -->
    <script src="./js/index.js"></script>
  </body>
</html>
