<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="icon" type="image/ico" href="./img/favicon.ico" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Calculator | segarciat</title>
  </head>
  <body>
    <a
      id="github-link"
      href="https://github.com/segarciat/VR21/tree/main/calculator"
      target="_blank"
      rel="noopener"
      ><i class="fa-brands fa-github"></i> Visit Repo</a
    >
    <div class="calculator-container">
      <div class="calculator-screen">
        <input id="calcInput" type="text" name="calculator-input" readonly />
      </div>
      <div class="button-container">
        <div class="button-row">
          <button data-calc-key=""></button>
          <button data-calc-key="%">%</button>
          <button data-calc-key="clear"><i class="material-icons">C</i></button>
          <button data-calc-key="backspace">
            <i class="material-icons">backspace</i>
          </button>
        </div>
        <div class="button-row">
          <button data-calc-key="reciprocal">1/x</button>
          <button data-calc-key="^2">x<sup>2</sup></button>
          <button data-calc-key="âˆš">&radic;x</button>
          <button data-calc-key="/">&divide;</button>
        </div>
        <div class="button-row">
          <button data-calc-key="7">7</button>
          <button data-calc-key="8">8</button>
          <button data-calc-key="9">9</button>
          <button data-calc-key="*">&times;</button>
        </div>
        <div class="button-row">
          <button data-calc-key="4">4</button>
          <button data-calc-key="5">5</button>
          <button data-calc-key="6">6</button>
          <button data-calc-key="-">-</button>
        </div>
        <div class="button-row">
          <button data-calc-key="1">1</button>
          <button data-calc-key="2">2</button>
          <button data-calc-key="3">3</button>
          <button data-calc-key="+">+</button>
        </div>
        <div class="button-row">
          <button data-calc-key=""></button>
          <button data-calc-key="0">0</button>
          <button data-calc-key=".">.</button>
          <button id="equals" data-calc-key="enter">=</button>
        </div>
      </div>
      <div class="buttons"></div>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
