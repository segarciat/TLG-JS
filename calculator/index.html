<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator-container">
      <div class="calculator-screen">
        <!-- <p class="user-input">0</p> -->
        <input id="calcInput" type="text" name="calculator-input" readonly />
      </div>
      <div class="button-container">
        <div class="button-row">
          <button data-calc-key=""></button>
          <button data-calc-key=""></button>
          <button data-calc-key="clear"><i class="material-icons">C</i></button>
          <button data-calc-key="backspace">
            <i class="material-icons">backspace</i>
          </button>
        </div>
        <div class="button-row">
          <button data-calc-key="7">7</button>
          <button data-calc-key="8">8</button>
          <button data-calc-key="9">9</button>
          <button data-calc-key="*">&times;</button>
        </div>
        <div class="button-row">
          <button data-calc-key="4">4</button>
          <button data-calc-key="5">5</button>
          <button data-calc-key="6">6</button>
          <button data-calc-key="-">-</button>
        </div>
        <div class="button-row">
          <button data-calc-key="1">1</button>
          <button data-calc-key="2">2</button>
          <button data-calc-key="3">3</button>
          <button data-calc-key="+">+</button>
        </div>
        <div class="button-row">
          <button data-calc-key="sign">&plusmn;</button>
          <button data-calc-key="0">0</button>
          <button data-calc-key=".">.</button>
          <button id="equals" data-calc-key="enter">=</button>
        </div>
      </div>
      <div class="buttons"></div>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
