<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="icon" type="image/ico" href="./img/favicon.ico" />
    <title>Loan Calculator | segarciat</title>
  </head>
  <body>
    <h1 class="text-center">Loan Calculator</h1>
    <div class="container">
      <div class="row bg-light p-2">
        <div class="col border-end">
          <form id="calcForm">
            <div class="mb-3">
              <label for="loanAmount" class="form-label">Loan Amount</label>
              <input
                type="number"
                min="0"
                class="form-control"
                id="loanAmount"
                name="loanAmount"
                required
              />
            </div>
            <div class="mb-3">
              <label for="termYears" class="form-label">Term in Years</label>
              <input
                type="number"
                min="1"
                class="form-control"
                id="termYears"
                name="termYears"
                required
              />
            </div>
            <div class="mb-3">
              <label for="yearlyRate" class="form-label">Yearly Rate</label>
              <input
                type="number"
                min="0"
                step=".01"
                class="form-control"
                id="yearlyRate"
                name="yearlyRate"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary">Calculate</button>
          </form>
        </div>
        <div
          class="col d-flex flex-column justify-content-center align-items-center"
        >
          <p><strong>Monthly Payment</strong></p>
          <h2 class="fs-1 text-success">
            <span id="monthlyPayments"></span>
          </h2>
        </div>
      </div>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
