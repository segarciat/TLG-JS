<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/calculator.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator-container">
      <div class="display">
        <p class="user-input">0</p>
      </div>
      <div class="button-container">
        <div class="button-row">
          <button></button>
          <button></button>
          <button><i class="material-icons">C</i></button>
          <button><i class="material-icons">backspace</i></button>
        </div>
        <div class="button-row">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>&times;</button>
        </div>
        <div class="button-row">
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>-</button>
        </div>
        <div class="button-row">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>+</button>
        </div>
        <div class="button-row">
          <button>&plusmn;</button>
          <button>0</button>
          <button>.</button>
          <button id="equals">=</button>
        </div>
      </div>
      <div class="buttons"></div>
    </div>
    <script src="./js/calculator.js"></script>
  </body>
</html>
