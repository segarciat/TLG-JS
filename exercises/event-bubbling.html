<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Bubbling</title>
  </head>
  <body>
    <div onclick="alert('Wowow stop');event.stopPropagation()">
      All the way out
      <div onclick="alert('Even I was alerted');event.stopPropagation()">
        Outer
        <div class="inner">Inner</div>
      </div>
    </div>
    <script>
      document.querySelector(".inner").addEventListener("click", (e) => {
        alert("I am the inner child");
        e.stopPropagation();
      });
    </script>
  </body>
</html>
