<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <style>
      #start,
      #pause,
      #reset {
        width: 6rem;
      }
    </style>
    <title>Timer</title>
  </head>
  <body>
    <div
      class="container d-flex flex-column align-items-center justify-content-center"
    >
      <h3>
        <span id="hours">00</span>:<span id="minutes">00</span>:<span
          id="seconds"
          >00</span
        >
      </h3>

      <div>
        <!-- start button -->
        <button type="button" class="btn btn-success" id="start">Start</button>

        <!-- pause button -->
        <button type="button" class="btn btn-warning d-none" id="pause">
          Pause
        </button>

        <!-- reset button -->
        <button type="button" class="btn btn-danger d-none" id="reset">
          Reset
        </button>
      </div>
    </div>
    <script src="./js/timer.js"></script>
  </body>
</html>
