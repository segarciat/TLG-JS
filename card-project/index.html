<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <title>Bootstrap Card Project</title>
    <style>
      .card {
        margin: 1rem 0;
        /* padding: 1rem; */
      }
    </style>
  </head>
  <!-- Add a navbar with a button that says "Add" -->
  <!-- when add button is clicked a modal will appear with a form to add new data -->
  <!-- add save button to add form  -->
  <!-- replace column text with cards and image and desciption -->
  <!-- Each card will have an update and delete button -->
  <!-- When update is clicked a modal is opened with form that has update inputs  and a save button -->
  <!-- When delete button is clicked, a modal will ask "Are you sure you want to delete? - there will be two buttons that say "Confirm or Cancel"" -->

  <body>
    <!-- .container>.row*4>.col-lg-3 col-md-4 col-sm-6*4 -->
    <!-- Navbar -->
    <nav class="navbar bg-info navbar-dark">
      <div class="container">
        <a
          class="navbar-brand"
          href="https://loofandtimmy.com/pages/animations"
          target="_blank"
          rel="noopener noreferrer"
          >Card List Project</a
        >
        <!-- Button trigger modal -->
        <button
          id="newCardBtn"
          type="button"
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#addModal"
        >
          Add
        </button>
      </div>
    </nav>
    <!-- Modal to confirm/cancel after delete is clicked in cards-->
    <div
      class="modal fade"
      id="deleteModal"
      tabindex="-1"
      aria-labelledby="deleteModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-body">Are you sure you want to delete?</div>
          <div class="modal-footer">
            <form>
              <button
                id="cancelModalBtn"
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cancel
              </button>
              <button type="submit" class="btn btn-danger">Confirm</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal to add item, shown after clicking the add button on nav -->
    <div
      class="modal fade"
      id="addModal"
      tabindex="-1"
      aria-labelledby="addModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="addModalLabel">Image</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="addForm">
              <div class="mb-3">
                <label for="imageUrl" class="form-label">Image URL</label>
                <input type="url" class="form-control" id="imageUrl" required />
              </div>
              <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" required />
              </div>
              <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <input
                  type="text"
                  class="form-control"
                  id="description"
                  required
                />
              </div>
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
                id="closeModalBtn"
              >
                Close
              </button>
              <button type="submit" class="btn btn-primary">Save</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div id="alertPlaceholder" class="my-2"></div>
      <div id="cardContainer" class="row justify-content-center"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
